name: Sell Position

on:
  workflow_dispatch:
    inputs:
      market_id:
        description: 'Market ID to sell (check dashboard for ID)'
        required: true
        type: string
      confirm:
        description: 'Type SELL to confirm'
        required: true
        type: string

permissions:
  contents: write

jobs:
  sell:
    runs-on: ubuntu-latest
    
    steps:
      - name: Validate confirmation
        run: |
          if [ "${{ inputs.confirm }}" != "SELL" ]; then
            echo "âŒ Confirmation failed. Type 'SELL' to confirm."
            exit 1
          fi
          echo "âœ… Confirmation valid"
      
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: pip install -r requirements.txt
      
      - name: Sell position
        run: |
          python -c "
import json
import requests
import sys
from datetime import datetime

market_id = '${{ inputs.market_id }}'
print(f'ðŸ” Searching for market ID: {market_id}')

# Find position across all strategies
strategies = ['conservative', 'balanced', 'aggressive', 'volume_sweet']
found = None

for strat in strategies:
    filepath = f'portfolio_{strat}.json'
    try:
        with open(filepath, 'r') as f:
            data = json.load(f)
        
        for pos in data.get('positions', []):
            if pos.get('market_id') == market_id and pos.get('status') == 'open':
                found = {
                    'strategy': strat,
                    'filepath': filepath,
                    'data': data,
                    'position': pos
                }
                break
        if found:
            break
    except:
        continue

if not found:
    print(f'âŒ No open position found with market_id: {market_id}')
    sys.exit(1)

pos = found['position']
data = found['data']
filepath = found['filepath']
strat = found['strategy']

print(f'âœ… Found in {strat}: {pos[\"question\"][:60]}...')

# Fetch current price
print('ðŸ“Š Fetching current price...')
try:
    resp = requests.get(f'https://gamma-api.polymarket.com/markets/{market_id}', timeout=10)
    market = resp.json()
    
    prices_raw = market.get('outcomePrices', '')
    if isinstance(prices_raw, str):
        prices = json.loads(prices_raw)
    else:
        prices = prices_raw or []
    
    current_yes = float(prices[0]) if prices else None
except Exception as e:
    print(f'âŒ Error fetching price: {e}')
    sys.exit(1)

if current_yes is None:
    print('âŒ Could not get current price')
    sys.exit(1)

# Calculate P&L
entry_price = pos.get('entry_price', 0)
shares = pos.get('shares', 0)
size_usd = pos.get('size_usd', 0)
bet_side = pos.get('bet_side', 'NO')
entry_cost_rate = data.get('entry_cost_rate', 0.03)

current_no = 1 - current_yes
if bet_side == 'NO':
    sale_value = current_no * shares
else:
    sale_value = current_yes * shares

exit_fee = sale_value * entry_cost_rate
net_proceeds = sale_value - exit_fee
pnl = net_proceeds - size_usd

entry_yes = 1 - entry_price
print(f'')
print(f'ðŸ“ˆ Entry YES:    {entry_yes:.1%}')
print(f'ðŸ“‰ Current YES:  {current_yes:.1%}')
print(f'ðŸ’° P&L:          \${pnl:+.2f}')
print(f'')

# Update position
pos['status'] = 'closed'
pos['close_date'] = datetime.now().strftime('%Y-%m-%d %H:%M')
pos['resolution'] = 'win' if pnl > 0 else 'lose'
pos['pnl'] = pnl

# Move to closed trades
if 'closed_trades' not in data:
    data['closed_trades'] = []
data['closed_trades'].append(pos)

# Remove from positions
data['positions'] = [p for p in data['positions'] if not (p.get('market_id') == market_id and p.get('status') == 'closed')]

# Update stats
wins = sum(1 for t in data['closed_trades'] if t.get('resolution') == 'win')
losses = sum(1 for t in data['closed_trades'] if t.get('resolution') == 'lose')
total_pnl = sum(t.get('pnl', 0) for t in data['closed_trades'] if t.get('pnl') is not None)

data['wins'] = wins
data['losses'] = losses
data['total_pnl'] = total_pnl
data['bankroll_current'] = data['bankroll_initial'] + total_pnl
data['last_updated'] = datetime.now().isoformat()

# Save
with open(filepath, 'w') as f:
    json.dump(data, f, indent=2, default=str)

print(f'âœ… Position sold!')
print(f'ðŸ’µ New bankroll: \${data[\"bankroll_current\"]:.2f}')
"
      
      - name: Commit changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add portfolio_*.json
          git diff --staged --quiet || git commit -m "Sell position ${{ inputs.market_id }}"
          git push
      
      - name: Regenerate dashboard
        run: |
          mkdir -p site
          python generate_dashboard.py
          mv dashboard.html site/index.html
      
      - name: Upload dashboard
        uses: actions/upload-pages-artifact@v3
        with:
          path: site

  deploy-pages:
    needs: sell
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
