name: Sell Position

on:
  workflow_dispatch:
    inputs:
      market_id:
        description: 'Market ID to sell (check dashboard for ID)'
        required: true
        type: string
      confirm:
        description: 'Type SELL to confirm'
        required: true
        type: string

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  sell:
    runs-on: ubuntu-latest
    
    steps:
      - name: Validate confirmation
        run: |
          if [ "${{ inputs.confirm }}" != "SELL" ]; then
            echo "❌ Confirmation failed. Type 'SELL' to confirm."
            exit 1
          fi
          echo "✅ Confirmation valid"
      
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: pip install -r requirements.txt
      
      - name: Sell position
        run: python sell_position.py "${{ inputs.market_id }}"
      
      - name: Commit changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add portfolio_*.json
          git diff --staged --quiet || git commit -m "Sell position ${{ inputs.market_id }}"
          git push
      
      - name: Regenerate dashboard
        run: |
          mkdir -p site
          python generate_dashboard.py
          mv dashboard.html site/index.html
      
      - name: Upload dashboard
        uses: actions/upload-pages-artifact@v3
        with:
          path: site

  deploy-pages:
    needs: sell
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
