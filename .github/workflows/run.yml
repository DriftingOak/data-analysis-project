name: Polymarket Paper Trading Bot
run-name: "Paper trading (${{ inputs.strategy || 'all' }})"

on:
  schedule:
    # Toutes les 6h: 00:00, 06:00, 12:00, 18:00 UTC
    - cron: '0 */6 * * *'
  workflow_dispatch:
    inputs:
      strategy:
        description: 'Strategy or group to run'
        required: false
        default: 'all'
        type: choice
        options:
          - all
          - base
          - tier1
          - tier2
          - tier3
          - tier4
          - tier5
          - phase1
          - phase2
          - phase3
          - phase4
          - quick
          - deployable
          - live

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  paper-trading:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run paper trading bot
        env:
          POLYMARKET_API_KEY: ${{ secrets.POLYMARKET_API_KEY }}
          POLYMARKET_SECRET: ${{ secrets.POLYMARKET_SECRET }}
          POLYMARKET_PASSPHRASE: ${{ secrets.POLYMARKET_PASSPHRASE }}
          PRIVATE_KEY: ${{ secrets.PRIVATE_KEY }}
          POLYMARKET_PROXY_ADDRESS: ${{ secrets.POLYMARKET_PROXY_ADDRESS }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          LIVE_TRADING_ENABLED: ${{ secrets.LIVE_TRADING_ENABLED }}
          LIVE_SHADOW_MODE: ${{ secrets.LIVE_SHADOW_MODE }}
        run: |
          STRATEGY="${{ inputs.strategy }}"
          if [ -z "$STRATEGY" ]; then
            echo "Scheduled run: running ALL strategies"
            python bot.py --paper all
          else
            echo "Manual run: strategy=$STRATEGY"
            python bot.py --paper "$STRATEGY"
          fi

      - name: Generate dashboard
        run: |
          mkdir -p site
          python generate_dashboard.py
          mv dashboard.html site/index.html

      - name: Commit changes
        run: |
          echo "=== Portfolio files ==="
          ls -la portfolio_*.json 2>/dev/null || echo "No portfolio files found"
          
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          # Pull latest to avoid conflicts
          git pull --rebase origin main || true
          
          # Add portfolio files + dashboard
          git add portfolio_*.json || true
          git add pnl_history.json || true
          git add pending_trades.json || true
          git add live_portfolio.json || true
          git add site/ || true
          
          echo "=== Staged changes ==="
          git diff --staged --stat
          
          # Commit if changes
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "ðŸ¤– Paper trading $(date -u '+%Y-%m-%d %H:%M') UTC"
            git push origin main
          fi

      - name: Upload dashboard artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site

      - name: Upload logs
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: bot-logs-${{ github.run_number }}
          path: |
            bot_history.json
            portfolio_*.json
          retention-days: 30

  deploy-pages:
    needs: paper-trading
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
