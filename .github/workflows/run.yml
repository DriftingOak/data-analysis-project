name: Polymarket Bot

on:
  # Run every 6 hours (GitHub uses UTC)
  schedule:
    - cron: "0 */6 * * *"

  # Manual trigger
  workflow_dispatch:
    inputs:
      mode:
        description: "Run mode"
        required: true
        default: "paper"
        type: choice
        options:
          - paper
          - scan_only
          - live

# Avoid overlapping runs if one run takes longer than expected
concurrency:
  group: polymarket-bot
  cancel-in-progress: false

# Needed if you want GitHub Pages deployment from Actions
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  run-bot:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # ----------------------------
      # SCHEDULED RUNS (always paper)
      # ----------------------------
      - name: Run paper trading (scheduled)
        if: github.event_name == 'schedule'
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          DRY_RUN: "true"
        run: |
          python bot.py --paper

      # ----------------------------
      # MANUAL RUNS (selected mode)
      # ----------------------------
      - name: Run bot (manual - selected mode)
        if: github.event_name == 'workflow_dispatch'
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}

          # Only needed for LIVE mode
          POLYMARKET_API_KEY: ${{ secrets.POLYMARKET_API_KEY }}
          POLYMARKET_SECRET: ${{ secrets.POLYMARKET_SECRET }}
          POLYMARKET_PASSPHRASE: ${{ secrets.POLYMARKET_PASSPHRASE }}
          PRIVATE_KEY: ${{ secrets.PRIVATE_KEY }}
        run: |
          if [ "${{ inputs.mode }}" = "scan_only" ]; then
            export DRY_RUN="true"
            python bot.py --scan-only

          elif [ "${{ inputs.mode }}" = "live" ]; then
            export DRY_RUN="false"
            python bot.py --live <<< "CONFIRM"

          else
            export DRY_RUN="true"
            python bot.py --paper
          fi

      # ----------------------------
      # DASHBOARD GENERATION (static)
      # ----------------------------
      - name: Generate dashboard (static HTML)
        run: |
          python generate_dashboard.py --output-dir site

      # Keep artifacts for debugging (optional)
      - name: Upload artifacts (history + portfolios)
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: bot-logs-${{ github.run_number }}
          path: |
            bot_history.json
            portfolio_*.json
          retention-days: 30

      # Upload the static site as a Pages artifact
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site

  deploy-pages:
    needs: run-bot
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
