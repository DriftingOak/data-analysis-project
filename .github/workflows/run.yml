name: Polymarket Paper Trading Bot
run-name: "Paper trading (${{ inputs.strategy || 'default' }})"

# ============================================================================
# PAPER TRADING PIPELINE - INDÃ‰PENDANT DES SNAPSHOTS
# ============================================================================
# Ce workflow fait tourner le bot de paper trading.
# Il ne touche PAS aux snapshots (gÃ©rÃ© par snapshot.yml).
# ============================================================================

on:
  schedule:
    # Toutes les 6h: 00:00, 06:00, 12:00, 18:00 UTC
    - cron: '0 */6 * * *'
  workflow_dispatch:
    inputs:
      strategy:
        description: 'Strategy or group to run'
        required: false
        default: 'default'
        type: choice
        options:
          - default
          - standard
          - unlimited
          - experimental
          - regional
          - all
          - quick
          - full_backtest
          - conservative
          - balanced
          - aggressive
          - volume_sweet
          - unlimited_conservative
          - unlimited_balanced
          - unlimited_aggressive
          - unlimited_wide
          - high_volume_only
          - micro_bets
          - contrarian_yes
          - tight_spread
          - low_volume_gems
          - mideast_focus
          - europe_focus

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  paper-trading:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run paper trading bot
        env:
          POLYMARKET_API_KEY: ${{ secrets.POLYMARKET_API_KEY }}
          POLYMARKET_SECRET: ${{ secrets.POLYMARKET_SECRET }}
          POLYMARKET_PASSPHRASE: ${{ secrets.POLYMARKET_PASSPHRASE }}
          PRIVATE_KEY: ${{ secrets.PRIVATE_KEY }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          STRATEGY="${{ inputs.strategy }}"
          if [ -z "$STRATEGY" ] || [ "$STRATEGY" = "default" ]; then
            python bot.py --paper
          else
            python bot.py --paper "$STRATEGY"
          fi

      - name: Generate dashboard
        run: |
          mkdir -p site
          python generate_dashboard.py
          mv dashboard.html site/index.html

      - name: Commit portfolio changes
        run: |
          echo "=== Portfolio files ==="
          ls -la portfolio_*.json 2>/dev/null || echo "No portfolio files found"
          
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          # Pull latest to avoid conflicts
          git pull --rebase origin main || true
          
          # Add portfolio files (at root, not in subfolder)
          git add portfolio_*.json || true
          
          echo "=== Staged changes ==="
          git diff --staged --stat
          
          # Commit if changes
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "ðŸ¤– Paper trading $(date -u '+%Y-%m-%d %H:%M') UTC"
            git push origin main
          fi

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site

      - name: Upload logs
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: bot-logs-${{ github.run_number }}
          path: |
            bot_history.json
            portfolio_*.json
          retention-days: 30

  deploy-pages:
    needs: paper-trading
    runs-on: ubuntu-latest
    
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
