name: Polymarket Bot

on:
  # Run every 6 hours
  schedule:
    - cron: '0 */6 * * *'
  
  # Manual trigger
  workflow_dispatch:
    inputs:
      mode:
        description: 'Run mode'
        required: true
        default: 'dry_run'
        type: choice
        options:
          - dry_run
          - scan_only
          - live

jobs:
  run-bot:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: pip install -r requirements.txt
      
      - name: Run bot (scheduled - dry run)
        if: github.event_name == 'schedule'
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          DRY_RUN: 'true'
        run: python bot.py --paper
      
      - name: Run bot (manual - selected mode)
        if: github.event_name == 'workflow_dispatch'
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          DRY_RUN: ${{ inputs.mode == 'live' && 'false' || 'true' }}
        run: |
          if [ "${{ inputs.mode }}" = "scan_only" ]; then
            python bot.py --scan-only
          elif [ "${{ inputs.mode }}" = "live" ]; then
            python bot.py --live <<< "CONFIRM"
          else
            python bot.py --paper
          fi
      
      - name: Upload logs
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: bot-logs-${{ github.run_number }}
          path: bot_history.json
          retention-days: 30
